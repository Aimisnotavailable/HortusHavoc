<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Draw A Garden</title>
    <link rel="stylesheet" href="src/styles.css">
    <style>
        /* CRITICAL: Ensure the game takes full screen */
        html, body { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; background: #000; }
        #game-container { position: relative; width: 100%; height: 100%; }
        canvas { display: block; width: 100%; height: 100%; } 
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <div id="plant-tooltip" style="display: none; position: absolute; background: rgba(0,0,0,0.8); padding: 10px; border-radius: 5px; border: 1px solid #4caf50; pointer-events: none; z-index: 100;">
            <div id="tooltip-author" style="font-weight: bold; color: #4caf50;"></div>
            <div style="font-size: 12px;">HP: <span id="tooltip-hp"></span></div>
            <div style="font-size: 12px;">VIT: <span id="tooltip-vit"></span></div>
        </div>
        
        <div id="ui-layer">
            
            <div class="hud-bar">
                
                <div class="glass-panel">
                    <span id="ui-time-icon" class="icon">‚òÄÔ∏è</span> 
                    <span id="ui-time-text">12:00</span>
                    <span class="divider">|</span>
                    <span id="ui-weather">Clear</span>
                </div>

                <div class="glass-panel">
                    <div class="stat-item" title="Wind">
                        <span class="icon">üí®</span> <span id="ui-wind-speed">0</span>
                        <span id="ui-wind-arrow" style="display:inline-block; transition: transform 0.5s;">‚û°</span>
                    </div>
                </div>
                <div class="glass-panel stats row">
                    <div class="stat-item" title="Light">
                        <span class="icon">‚ú®</span><span id="ui-beams">0%</span>
                    </div>
                    <div class="stat-item" title="Snow">
                        <span class="icon">‚ùÑÔ∏è</span> <span id="ui-snow">0%</span>
                    </div>
                    <div class="stat-item" title="Rain">
                        <span class="icon">üíß</span> <span id="ui-puddle">0%</span>
                    </div>
                </div>

                <div class="glass-panel life-pill">
                    <div class="stat-item" title="Plants">
                        <span class="icon">üå±</span> <span id="ui-plant-count">0</span>
                    </div>
                </div>

                <div class="glass-panel death-pill">
                    <span class="icon">üíÄ</span>
                    <span id="ui-death-count">0</span>
                </div>
            </div>

            <div id="tooltip" class="glass-tooltip" style="display: none;"></div>
        </div>

        <div id="editor-modal">
            <div class="editor-header">
                <h2>‚ú® Plant Lab ‚ú®</h2>
            </div>

            <div class="input-group">
                <input type="text" id="username" placeholder="Gardener Name..." maxlength="12">
            </div>

            <div class="canvas-stack-container">
                <canvas id="canvas-stem" class="layer-canvas active" width="200" height="400"></canvas>
                <canvas id="canvas-leaves" class="layer-canvas inactive" width="200" height="400"></canvas>
                <canvas id="canvas-flower" class="layer-canvas inactive" width="200" height="400"></canvas>
            </div>

            <div class="layer-controls">
                <button id="btn-layer-stem" class="btn-layer active" title="Stem"><span>üéã</span></button>
                <button id="btn-layer-leaves" class="btn-layer" title="Leaves"><span>üçÉ</span></button>
                <button id="btn-layer-flower" class="btn-layer" title="Flower"><span>üå∫</span></button>
            </div>

            <div class="editor-tools">
                <div class="tool-row">
                    <label>Color</label>
                    <input type="color" id="editor-color" value="#4caf50">
                </div>
                <div class="tool-row">
                    <label>Size</label>
                    <input type="range" id="editor-size" min="2" max="40" value="10">
                </div>
            </div>

            <div class="editor-actions">
                <button id="btn-clear" class="btn-action btn-glass-red">Clear</button>
                <button id="btn-save" class="btn-action btn-glass-green">Grow!</button>
                <button id="btn-cancel" class="btn-action btn-glass-gray">Cancel</button>
            </div>
        </div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
